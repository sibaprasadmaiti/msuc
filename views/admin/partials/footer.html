<script>
    var allPanels = $('.collapse1').hide();    
    $('.dropdown-toggle1').click(function() {
        allPanels.not($(this).next()).slideUp();
        if($(this).next().is(":visible")){
            $(this).next().slideUp();
        }else{
            $(this).next().slideDown();
        }
        return false;
    });    
</script>
<script>

            $('.menu_waraper a[href="#' + ulid+'"]').addClass('active');
        }
